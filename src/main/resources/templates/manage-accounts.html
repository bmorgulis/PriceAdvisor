<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Manage Accounts | Price Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!-- beginning of header -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <span class="btn button logo">Price Advisor</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-fill w-100">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-items">Add Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/compare-prices">Compare Prices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/watchlist">Watchlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/manage-accounts">Manage Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- end of header -->

<div id="user-added-error-message" style="top: 10px;" class="alert alert-danger text-center" th:if="${userAddErrorMessage != null}" role="alert">
    <span th:text="${userAddErrorMessage}"></span>
</div>

<button id="add-user-modal-button" class="btn button btn-lg" style="margin-top: 20px; margin-bottom: 10px; margin-left: 50px">Add User</button>

<!-- User Added Successfully Modal -->
<div class="modal fade" id="user-added-success-modal" tabindex="-1" aria-labelledby="user-added-success-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #39DB14; color: white;">
            <div class="modal-body text-center">
                <h5 class="modal-title" id="userAddedSuccessModalLabel">User Added Successfully</h5>
            </div>
        </div>
    </div>
</div>

<!-- Add User Form Modal -->
<div class="modal fade" id="add-user-modal" tabindex="-1" aria-labelledby="add-user-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-light p-5 rounded shadow mx-auto">
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-header d-flex justify-content-between align-items-center">
                <h1 class="modal-title flex-grow-1 text-center" id="add-user-modal-label">Add User</h1>
            </div>
            <div class="modal-body">
                <!-- Add User Form -->
                <form id="addUserForm" method="POST" action="/add-user" class="w-100">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" required
                               minlength="6"
                               pattern=".*\d.*"
                               oninvalid="this.setCustomValidity('Your password must be at least 6 characters long and contain at least one number.')"
                               oninput="this.setCustomValidity('')">
                    </div>
                    <div class="mb-5">
                        <label for="role" class="form-label">Role:</label>
                        <select id="role" name="role" class="form-select form-select-lg" required>
                            <option value="" selected disabled></option>
                            <option value="ANALYST">Analyst</option>
                            <option value="MANAGER">Manager</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <input class="btn button btn-primary btn-lg" type="submit" value="Add User">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Successful Login -->
<div class="modal fade" id="login-success-modal" tabindex="-1" aria-labelledby="login-success-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #39DB14; color: white;">
            <div class="modal-body text-center">
                <h5 class="modal-title" id="login-success-modal-label">You Signed In Successfully</h5>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('login') && urlParams.get('login') === 'true') {
            const loginSuccessModal = new bootstrap.Modal(document.getElementById('login-success-modal'));
            loginSuccessModal.show();
            history.replaceState(null, null, window.location.pathname);
            setTimeout(function() {
                loginSuccessModal.hide();
            }, 1000);
        }

        const addUserModal = new bootstrap.Modal(document.getElementById('add-user-modal'));
        const addUserModalButton = document.getElementById('add-user-modal-button');

        // Trigger modal for adding user
        addUserModalButton.addEventListener('click', function() {
            addUserModal.show();
        });

        const userAddSuccess = /*[[${userAddSuccess}]]*/ false;  // success or failure
        const userAddedSuccessModal = new bootstrap.Modal(document.getElementById('user-added-success-modal'));

        if (userAddSuccess) {
            userAddedSuccessModal.show();
            setTimeout(function() {
                userAddedSuccessModal.hide();
            }, 1000);
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- beginning of footer -->
<footer>
    <p><a id="terms-of-use-footer" href="/terms-of-use">Terms of Use</a></p>
    <p>&#169; 2024 Price Advisor. All rights reserved.</p>
</footer>
<!-- end of footer -->
</body>
</html>
