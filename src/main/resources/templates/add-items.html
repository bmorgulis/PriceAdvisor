    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/add-items.css}" rel="stylesheet"/>
</head>

<body>

                data-bs-target="#navbar-supported-content"
                aria-controls="navbar-supported-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-supported-content">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-fill w-100">

                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/add-items">Add Items</a>
                </li>

                <li class="nav-item">

<div id="error-message" style="top: 10px;" class="alert alert-danger text-center" th:if="${errorMessage != null}"
     role="alert">
    <span th:text="${errorMessage}"></span>
</div>
<br><br>
<h1 class="text-center">Add Item</h1>
<br>
<div id="add-item-modal" tabindex="-1" aria-labelledby="add-item-modal-label">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-light p-5 rounded shadow mx-auto">
            <div class="modal-body">
                <form id="addItemForm" method="POST" action="/add-item" class="w-100">
                    <div class="container">
                        <div class="row justify-content-center">
                            <!-- First Column -->
                            <div class="col-md-6 d-flex flex-column align-items-stretch" style="padding-right: 15px;">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name<span
                                            class="text-danger"> *</span></label>
                                    <textarea id="name" name="name" class="form-control" rows="5" required
                                              oninvalid="this.setCustomValidity('The item name is required.')"
                                              oninput="this.setCustomValidity('')"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" id="price" name="price" class="form-control" step="0.01"
                                           min="0">
                                </div>
                                <div class="mb-3">
                                    <label for="UPC" class="form-label">UPC</label>
                                    <input type="number" id="UPC" name="UPC" class="form-control" minlength="12"
                                           maxlength="12"
                                           pattern="\d{12}"
                                           title="UPC must be exactly 12 digits.">
                                </div>
                                <div class="mb-3">
                                    <label for="SKU" class="form-label">SKU</label>
                                    <input type="text" id="SKU" name="SKU" class="form-control" min="0">
                                </div>
                            </div>

                            <!-- Second Column -->
                            <div class="col-md-6 d-flex flex-column align-items-stretch" style="padding-left: 15px;">
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea id="description" name="description" class="form-control"
                                              rows="16"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Add Item Button -->
                        <div class="text-center mt-4">
                            <input class="button btn btn-primary btn-lg px-5" type="submit" value="Add Item">
                        </div>

                        <!-- Required Field Note -->
                        <div class="mt-2">
                            <p><span class="text-danger">*</span> indicates required field.</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<br><br>

<!-- Modal for Successful Login -->
<div class="modal fade" id="login-success-modal" tabindex="-1" aria-labelledby="login-success-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #39DB14; color: white;">
            <div class="modal-body text-center">
                <h5 class="modal-title" id="login-success-modal-label">Signed In</h5>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Successful Item Addition -->
<div class="modal fade" id="success-modal" tabindex="-1" aria-labelledby="success-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #39DB14; color: white;">
            <div class="modal-body text-center">
                <h5 class="modal-title" id="success-modal-label">Item Added</h5>
            </div>
        </div>
    </div>
</div>


<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('login') && urlParams.get('login') === 'true') {
            const loginSuccessModal = new bootstrap.Modal(document.getElementById('login-success-modal'));
            loginSuccessModal.show();
            history.replaceState(null, null, window.location.pathname);
            setTimeout(function () {
                loginSuccessModal.hide();
            }, 1000);
        }

        // Check if there is an add item success message and show it if there is one
        const successMessage = /*[[${successMessage}]]*/ null;
        if (successMessage) {
            const successModal = new bootstrap.Modal(document.getElementById('success-modal'));
            successModal.show();
            setTimeout(function () {
                successModal.hide();
            }, 1000);
        }


        // Modal for adding an item
        const addItemModal = new bootstrap.Modal(document.getElementById('add-item-modal'));
        const addItemModalButton = document.getElementById('add-item-modal-button');

        addItemModalButton.addEventListener('click', function () {
            addItemModal.show();

            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById('addItemForm');

                form.addEventListener('submit', function (event) {
                    console.log('Form is being submitted!');
                });
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
