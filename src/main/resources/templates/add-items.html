<!-- Add Item Button -->
<button id="add-item-modal-button" class="btn button btn-lg" style="margin-top: 27px; margin-left: 115px"
        data-bs-toggle="modal" data-bs-target="#add-item-modal">Add Item
</button>

<!-- Add Item Form Modal -->
<div class="modal fade" id="add-item-modal" tabindex="-1" aria-labelledby="add-item-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-light p-5 rounded shadow mx-auto">
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-header d-flex justify-content-between align-items-center">
                <h1 class="modal-title flex-grow-1 text-center" id="add-item-modal-label">Add Item</h1>
            </div>
            <div class="modal-body">

                <!-- Add Item Form -->
                <form id="addItemForm" method="POST" action="/add-item" class="w-100">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control form-control-lg"
                               required
                               minlength="4"
                               oninvalid="this.setCustomValidity('Please fill out this field. Your name must be at least 4 characters long.')"
                               oninput="this.setCustomValidity('')">
                    </div>
                    <div class="mb-4">
                        <label for="UPC" class="form-label">UPC:</label>
                        <input type="number" id="UPC" name="UPC" class="form-control form-control-lg" required min="0">
                    </div>
                    <div class="mb-5">
                        <label for="SKU" class="form-label">SKU:</label>
                        <input type="number" id="SKU" name="SKU" class="form-control form-control-lg" required min="0">
                    </div>
                    <div class="mb-5">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" id="description" name="description" class="form-control form-control-lg"
                               oninvalid="this.setCustomValidity('Description must be at least 4 characters long.')"
                               oninput="this.setCustomValidity('')">
                    </div>
                    <div class="mb-5">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" id="price" name="price" class="form-control form-control-lg" step="0.01"
                               required
                               min="0" minlength="1">
                    </div>
                    <div class="mb-5">
                        <label for="additionalInfo" class="form-label text-center">Additional Information:</label>
                        <textarea id="additionalInfo" name="additionalInfo" class="form-control form-control-lg"
                                  rows="5"></textarea>
                    </div>
                    <div class="text-center">
                        <input class="btn button btn-lg" type="submit" value="Add Item">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal for Successful Login -->
<div class="modal fade" id="login-success-modal" tabindex="-1" aria-labelledby="login-success-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #39DB14; color: white;">
            <div class="modal-body text-center">
                <h5 class="modal-title" id="login-success-modal-label">Signed In</h5>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Successful Item Addition -->
<div class="modal fade" id="add-item-success-modal" tabindex="-1" aria-labelledby="add-item-success-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #39DB14; color: white;">
            <div class="modal-body text-center">
                <h5 class="modal-title" id="add-item-success-modal-label">Item Added</h5>
            </div>
        </div>
    </div>
</div>

<!-- modal for error message -->
<div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="error-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #FF0000; color: white;">
            <div class="modal-body text-center">
                <h5 class="modal-title" id="error-modal-label"></h5>
                <p id="error-message">Error. The item already exists in the inventory.</p>
            </div>
        </div>
    </div>
</div>


<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('login') && urlParams.get('login') === 'true') {
            const loginSuccessModal = new bootstrap.Modal(document.getElementById('login-success-modal'));
            loginSuccessModal.show();
            history.replaceState(null, null, window.location.pathname);
            setTimeout(function () {
                loginSuccessModal.hide();
            }, 1000);
        }

        // Check if there is an add item success message and show it if there is one
        const successMessage = /*[[${successMessage}]]*/ null;
        if (successMessage) {
            const successModal = new bootstrap.Modal(document.getElementById('add-item-success-modal'));
            successModal.show();
            setTimeout(function () {
                successModal.hide();
            }, 1000);
        }

        // Check if there is an error message and show it if there is one
        const errorMessage = /*[[${errorMessage}]]*/ null;
        if (errorMessage) {
            const errorModal = new bootstrap.Modal(document.getElementById('error-modal'));
            errorModal.show();
            setTimeout(function () {
                errorModal.hide();
            }, 1500);
        }


        // Modal for adding an item
        const addItemModal = new bootstrap.Modal(document.getElementById('add-item-modal'));
        const addItemModalButton = document.getElementById('add-item-modal-button');

        addItemModalButton.addEventListener('click', function () {
            addItemModal.show();

            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById('addItemForm');

                form.addEventListener('submit', function (event) {
                    console.log('Form is being submitted!');
                });
            });
        });
    });
</script>
