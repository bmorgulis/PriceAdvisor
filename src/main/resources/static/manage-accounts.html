<button id="openAddUserModal" class="btn btn-primary" style="position: absolute; top: 33%; left: 5%;">Add User</button>


<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-light p-5 rounded shadow mx-auto">
            <div class="modal-header d-flex justify-content-between align-items-center">
                <h1 class="modal-title flex-grow-1 text-center" id="addUserModalLabel">Add User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/add-user" class="w-100">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="username" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-5">
                        <label for="role" class="form-label">Role:</label>
                        <select id="role" name="role" class="form-select form-select-lg" required>
                            <option value="" selected disabled>Select Role</option>
                            <option value="Analyst">Analyst</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <input class="btn button btn-primary btn-lg" type="submit" value="Add User">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<script>
    const addUserModal = new bootstrap.Modal(document.getElementById('addUserModal'));
    document.getElementById('openAddUserModal').addEventListener('click', function() {
        addUserModal.show();
    });
</script>

<!-- Login Success Confirmation -->
<div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-labelledby="loginSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #39DB14; color: white;"> <!-- Even lighter green -->
            <div class="modal-body text-center">
                <h5 class="modal-title" id="loginSuccessModalLabel">Login Successful</h5>
            </div>
        </div>
    </div>
</div>


<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('continue')) {
            // Show the login success modal
            const loginSuccessModal = new bootstrap.Modal(document.getElementById('loginSuccessModal'));
            loginSuccessModal.show();

            // Automatically hide the modal after 1 second
            setTimeout(function() {
                loginSuccessModal.hide();
            }, 1000);
        }
    }
</script>
