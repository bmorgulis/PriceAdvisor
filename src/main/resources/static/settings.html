<!-- Settings Form -->
<div class="container mt-5 pt-5">
    <h2>Email Notifications</h2>
    <br>
    <!-- Toggle switch for email notifications -->
    <div class="form-check form-switch mb-4 ms-5">
        <input class="form-check-input" type="checkbox" id="emailNotificationsToggle">
        <label class="form-check-label" for="emailNotificationsToggle">Enable Email Notifications</label>
    </div>

    <!-- Email Frequency Options (Disabled by default) -->
    <div class="mb-4 ms-5">
        <h4 id="emailFrequencyLabel" class="text-muted">Select Email Frequency</h4>
        <div class="form-check ms-3">
            <input class="form-check-input" type="radio" name="emailFrequency" id="hourly" value="hourly" disabled>
            <label class="form-check-label" for="hourly">
                Hourly
            </label>
        </div>
        <div class="form-check ms-3">
            <input class="form-check-input" type="radio" name="emailFrequency" id="daily" value="daily" disabled>
            <label class="form-check-label" for="daily">
                Daily
            </label>
        </div>
        <div class="form-check ms-3">
            <input class="form-check-input" type="radio" name="emailFrequency" id="weekly" value="weekly" disabled>
            <label class="form-check-label" for="weekly">
                Weekly
            </label>
        </div>
        <div class="form-check ms-3">
            <input class="form-check-input" type="radio" name="emailFrequency" id="monthly" value="monthly" disabled>
            <label class="form-check-label" for="monthly">
                Monthly
            </label>
        </div>
    </div>
</div>

<script>
    // Toggle the enablement of email frequency options based on the checkbox
    document.getElementById('emailNotificationsToggle').addEventListener('change', function() {
        const emailFrequencyOptions = document.querySelectorAll('input[name="emailFrequency"]');
        const emailFrequencyLabel = document.getElementById('emailFrequencyLabel');

        // Enable or disable all radio buttons based on the checkbox
        const isChecked = this.checked;

        emailFrequencyOptions.forEach(function(option) {
            option.disabled = !isChecked;
        });

        // Change label appearance when disabled (visual indication)
        emailFrequencyLabel.classList.toggle('text-muted', !isChecked);
        emailFrequencyLabel.classList.toggle('text-secondary', isChecked); // Adds a nice muted tone
    });
</script>
