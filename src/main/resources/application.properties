# Import database configuration from 'database.properties' file
spring.config.import=classpath:database.properties

# Hibernate JPA Configuration
# Enable SQL logging to show the executed SQL statements
spring.jpa.show-sql=true

# Specify the dialect for MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Format the SQL statements for better readability in the logs
spring.jpa.properties.hibernate.format_sql=true

# Enable SQL comments in the Hibernate logs (helpful for debugging)
spring.jpa.properties.hibernate.use_sql_comments=true

# Enable Hibernate statistics for performance-related information
spring.jpa.properties.hibernate.generate_statistics=true

# Enable logging for Hibernate SQL queries
logging.level.org.hibernate.SQL=DEBUG

# Enable logging for SQL parameter bindings in Hibernate
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JPA DDL Auto: Set to "none" to prevent Hibernate from modifying the schema automatically
spring.jpa.hibernate.ddl-auto=none

# Log level for UserDetailsServiceImpl (for login-related activities)
logging.level.com.example.priceadvisor.service.UserDetailsServiceImpl=INFO

# Hibernate-specific logging options (redundant with the JPA settings above, but kept for clarity)
hibernate.show_sql=true
hibernate.format_sql=true

# Specify the log file location in the root directory (this will create an application.log file)
logging.file.name=application.log
